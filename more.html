<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>More - KoKoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--상태바-->
    <div class="status-bar">
      <div class="statusbar__column">
        <span>No Service</span>
        <!--Bitcoin icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:01</span>
      </div>
      <div class="statusbar__column">
        <span>19%</span>
        <!--battery icon-->
        <i class="fas fa-battery-quarter"></i>
        <!--Lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--Screen Header (Above the profile)-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <!--picture-->
        <div class="user-component__column">
          <img
            src="images/khj2.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">HyunJoong</h4>
            <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
          </div>
        </div>
        <div class="user-component__column__message">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="kokoa-pay">
        <div class="kokoa-pay__column">
          <div class="assets">
            <i class="fab fa-kickstarter"></i>
            <span>pay</span>
            <span> 523.21$</span>
          </div>
        </div>
        <div class="kokoa-pay__column">
          <span>Send</span>
          <div class="divider"></div>
          <span>Pay</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="fas fa-envelope"></i>
          <span>Mail</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-inbox"></i>
          <span>Drawer</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-grin-beam"></i>
          <span>Emoticon</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
        </div>

        <div class="icon-row__icons">
          <i class="fas fa-shopping-cart"></i>
          <span>Shopping</span>
        </div>

        <div class="icon-row__icons">
          <i class="fas fa-map-marker-alt"></i>
          <span>Map</span>
        </div>

        <div class="icon-row__icons">
          <i class="fas fa-gamepad"></i>
          <span>Game</span>
        </div>
      </div>

      <div class="weather">
        <h4 class="weather__title">Seoul</h4>
        <div class="weather__info">
          <div class="weather__column">
            <div class="weather__icon">
              <div class="weather__icon-image">
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="weather__icon-text">
                <span class="today">3℃</span>
              </div>

              <div class="weather__yesterday">
                <span class="yesterday">11℃ lower than yesterday</span>
              </div>
            </div>
          </div>
          <div class="weather__column">
            <i class="fas fa-crosshairs"></i>
          </div>
        </div>
      </div>
    </main>

    <!--navbar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your Screen is too big 🙈</span>
    </div>
    <!--script 태그는 항상 body 마지막에 !-->
    <script
      src="https://kit.fontawesome.com/5c412fbd82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
