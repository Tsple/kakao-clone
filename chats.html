<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Chats - KoKoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--상태바-->
    <div class="status-bar">
      <div class="statusbar__column">
        <span>No Service</span>
        <!--Bitcoin icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:01</span>
      </div>
      <div class="statusbar__column">
        <span>19%</span>
        <!--battery icon-->
        <i class="fas fa-battery-quarter"></i>
        <!--Lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--Screen Header (Above the profile)-->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <!--첫번째 채팅-->
      <a href="chat.html">
        <div class="user-component user-chat">
          <!--picture-->
          <div class="user-component__column">
            <img
              src="images/yuli.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Yuli</h4>
              <h6 class="user-component__subtitle">
                I want to eat dinner tonight
              </h6>
            </div>
          </div>
          <!--text-->
          <div class="user-component__column notification-chats">
            <span class="user-component__time">4:42 PM</span>
            <div class="badge badge--sm">2</div>
          </div>
        </div>
      </a>
      <!--두번쨰 채팅-->

      <a href="chat2.html">
        <div class="user-component user-chat">
          <div class="user-component__column">
            <img
              src="images/ahnji.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">JiYoung</h4>
              <h6 class="user-component__subtitle">
                I released an album this time
              </h6>
            </div>
          </div>
          <!--text-->
          <div class="user-component__column notification-chats">
            <span class="user-component__time">11:49 AM</span>
            <div class="badge badge--sm">3</div>
          </div>
        </div>
      </a>
      <!--세번째 채팅-->
      <a href="chat3.html">
        <div class="user-component user-chat">
          <!--picture-->
          <div class="user-component__column">
            <img
              src="images/joy.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">SuYoung</h4>
              <h6 class="user-component__subtitle">Hackathon is over today</h6>
            </div>
          </div>
          <div class="user-component__column notification-chats">
            <span class="user-component__time">Yesterday</span>
          </div>
        </div>
      </a>
    </main>

    <!--navbar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your Screen is too big 🙈</span>
    </div>
    <!--script 태그는 항상 body 마지막에 !-->
    <script
      src="https://kit.fontawesome.com/5c412fbd82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
