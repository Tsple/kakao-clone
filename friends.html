<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Friends - BitcoinTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--상태바-->
    <div class="status-bar">
      <div class="statusbar__column">
        <span>Coin Service</span>
        <!--Bitcoin icon-->
        <i class="fab fa-bitcoin"></i>
      </div>
      <div class="statusbar__column">
        <span>18:01</span>
      </div>
      <div class="statusbar__column">
        <span>19%</span>
        <!--battery icon-->
        <i class="fas fa-battery-quarter fa-2x"></i>
        <!--Lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--navbar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__ellipsis__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--script 태그는 항상 body 마지막에 !-->
    <script
      src="https://kit.fontawesome.com/5c412fbd82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
